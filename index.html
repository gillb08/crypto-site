<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freedom Investment</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
     integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav>
            <img src="images/logo.png" class="logo" alt="logo">
            <!-- Hamburger menu icon for small screens -->
            <div class="nav-icon">&#9776;</div>
            <!-- Navigation links -->
            <ul>
                <li><a href="#">Market</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">White Papers</a></li>
                <li><a href="#">About us</a></li>
            </ul>
            <!-- Language button -->
            <a href="#" class="btn">EN</a>
        </nav>

        <!-- Header Section -->
        <div class="content">
            <h1>BUY <br> & SELL  <span>
                crypto
            </span></h1>
            <p>Fast Growing cryptocurrency exchange
                 available on web <br> as well
                as mobile phone.            
            </p>
            <!-- Explore more button -->
            <a href="#" class="btn">Explore more</a>
        </div>

        <!-- Coin List Section -->
        <div class="coin-list">
            <!-- Bitcoin -->
            <div class="coin">
                <img src="images/bitcoin.png" alt="bitcoin">
                <div>
                    <h3>$ <span id="bitcoin"></span></h3>
                    <p>Bitcoin</p>
                </div>
            </div>
            <!-- Ethereum -->
            <div class="coin">
                <img src="images/ethereum.png" alt="eth">
                <div>
                    <h3>$<span id="ethereum"></span></h3>
                    <p>Ethereum</p>
                </div>
            </div>
            <!-- Dogecoin -->
            <div class="coin">
                <img src="images/dogecoin.png" alt="doge">
                <div>
                    <h3>$<span id="dogecoin"></span></h3>
                    <p>Dogecoin</p>
                </div>
            </div>
            <!-- Ripple (new addition) -->
            <div class="coin">
                <img src="images/Ripple.png" alt="ripple">
                <div>
                    <h3>$<span id="ripple"></span></h3>
                    <p>Ripple</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <!-- Social media links -->
        <div class="social-media">
            <a href="#" target="_blank"><img src="images/facebook-icon.png" alt="Facebook"></a>
            <a href="#" target="_blank"><img src="images/twitter-icon.png" alt="Twitter"></a>
            <!-- <a href="#" target="_blank"><img src="images/linkedin-icon.png" alt="LinkedIn"></a> -->
        </div>
        <!-- Copyright notice -->
        <p>&copy; 2023 Freedom Investment. All rights reserved.</p>
    </footer>

    <!-- Script for toggling navigation on small screens -->

    <script src="script.js">

    </script>

</body>
</html>
